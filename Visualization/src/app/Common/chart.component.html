<div class="box box-primary" [ngStyle]="boxstyle">
    <div *ngIf="!miniMode" class="box-header with-border">
        <h3 class="box-title">{{ this.title }}</h3>
        <div class="box-tools pull-right">
        </div>
    </div>
    <div class="box-body">
        <echarts [options]="this.options" (chartInit)="ChartInited($event)" [ngStyle]="chartstyle" >
        </echarts>
    </div>
    <div *ngIf="footer" class="box-footer">
        {{this.footer}}
    </div>
</div>
