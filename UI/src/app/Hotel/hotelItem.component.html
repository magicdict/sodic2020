<div class="card">
    <div class="card-header">
        {{Hotel.Name}} {{Hotel.Grade}}
        ￥{{Hotel.Price}}
        <br />
        {{Hotel.Distract}}{{Hotel.Address}}
    </div>
    <div class="card-body">
        <div style="width: 320px;margin-left: auto;margin-right: auto;text-align: left;">
            {{Hotel.Description.substr(0,150)}}{{Hotel.Description.length > 150?"[更多]":""}}
        </div>
    </div>
    <div class="card-footer">
        <button style="width: 96px;height: 36px;" class="btn btn-primary"
            (click)="this.router.navigateByUrl('hotel/' +  this.appservice.EncodeURI(Hotel.Name));"><i
                class="fas fa-list"></i>&nbsp;详细</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button style="width: 96px;height: 36px;" class="btn btn-danger" (click)="this.appservice.AddToFav(Hotel,type)"><i
                class="fas fa-heart"></i>&nbsp;收藏</button>
    </div>
</div>
