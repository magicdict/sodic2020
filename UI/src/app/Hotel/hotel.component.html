<div style="position:relative;"
    [ngStyle]="{'height':this.appservice.clientHeight + 'px','width':appservice.clientWidth + 'px'}">
    <nav class="navbar navbar-light bg-light" style="position: absolute;z-index: 99;top:0px;width: 100%;">
        <img src="assets/image/酒店.png" width="30" height="30" alt="">
        <input #key class="form-control" style="width: 50%;" type="search" placeholder="想住哪里" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="Search(key.value)">检索</button>
        <img src="assets/image/返回.png" width="30" height="30" alt="" (click)="Return()" style="float: right;">
    </nav>
    <div style="position: absolute;z-index: 99;top:50px;text-align: center;overflow-y: scroll;"
        [ngStyle]="{height:this.appservice.clientHeight-50 + 'px','width':appservice.clientWidth + 'px'}">
        <div *ngFor="let f of this.showItem">
            <div class="card">
                <div class="card-header">
                    {{f.Name}} {{f.Grade}}
                    ￥{{f.Price}}
                    <br />
                    {{f.Distract}}{{f.Address}}
                </div>
                <div class="card-body">
                    <div style="width: 320px;margin-left: auto;margin-right: auto;text-align: left;">
                        {{f.Description.substr(0,150)}}{{f.Description.length > 150?"[更多]":""}}
                    </div>
                </div>
                <div class="card-footer">
                    <button style="width: 96px;height: 36px;" class="btn btn-primary"
                        (click)="this.router.navigateByUrl('hotel/' +  this.appservice.EncodeURI(f.Name));"><i
                            class="fas fa-list"></i>&nbsp;详细</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button style="width: 96px;height: 36px;" class="btn btn-danger"
                        (click)="this.appservice.AddToFav(f.Name)"><i class="fas fa-heart"></i>&nbsp;收藏</button>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>
