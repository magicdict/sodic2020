<div class="frame-items"
    [ngStyle]="{'height':this.appservice.clientHeight + 'px','width':appservice.clientWidth + 'px'}">
</div>
<nav class="navbar navbar-light bg-light" style="position: absolute;z-index: 99;top:0px;width: 100%;">
    <img src="assets/image/计划.png" width="30" height="30" alt="">
    每日行程
    <img src="assets/image/返回.png" width="30" height="30" alt="" (click)="Return()" style="float: right;">
</nav>
<div style="position: absolute;z-index: 99;top:42px;text-align: center;overflow-y: scroll;"
    [ngStyle]="{height:this.appservice.clientHeight-40 + 'px','width':appservice.clientWidth + 'px'}">
    <div *ngFor="let p of this.appservice.Plan.Daily">
        <p-card [header]="p.strDate " [subheader]="p.strWeek" [style]="{width: appservice.clientWidth + 'px'}"
            styleClass="ui-card-shadow items">
            <div>
                景点: {{p.Spot.length === 0 ? "未安排":getItemNameList(p.Spot)}} <br />
                吃饭：{{p.Food.length === 0 ? "未安排":getItemNameList(p.Food)}} <br />
                住宿：{{p.Hotel === null ? "未安排":p.Hotel.Name}}
            </div>
            <p-footer>
                <button class="btn btn-primary" (click)="EditDaily(p.strDate)"><img
                    src="assets/image/日程安排.png" width="24px" height="24px"/>&nbsp;&nbsp;日程安排</button>
            </p-footer>
        </p-card>
    </div>
</div>
