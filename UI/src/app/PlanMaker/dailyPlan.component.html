<div style="position:relative;"
    [ngStyle]="{'height':this.appservice.clientHeight + 'px','width':appservice.clientWidth + 'px'}">
    <nav class="navbar navbar-light bg-light" style="position: absolute;z-index: 99;top:0px;width: 100%;">
        <img src="assets/image/工具.png" width="30" height="30" alt="">
        {{this.appservice.CurrentDailyInfo.strDate}}({{this.appservice.CurrentDailyInfo.strWeek}})
        <img src="assets/image/返回.png" width="30" height="30" alt="" (click)="Return()" style="float: right;">
    </nav>
    <div style="position: absolute;z-index: 99;top:50px;text-align: center;overflow-y: scroll;"
        [ngStyle]="{height:this.appservice.clientHeight-50 + 'px','width':appservice.clientWidth + 'px'}">

        <p-tabView>
            <p-tabPanel header="景点">
                <spot-item *ngFor="let s of this.appservice.CurrentDailyInfo.AM" [Spot]="s"></spot-item>
                <spot-item *ngFor="let s of this.appservice.CurrentDailyInfo.PM" [Spot]="s"></spot-item>
            </p-tabPanel>
            <p-tabPanel header="餐饮">
                <food-item *ngFor="let s of this.appservice.CurrentDailyInfo.Food" [Food]="s"></food-item>
            </p-tabPanel>
            <p-tabPanel header="酒店">
                <hotel-item *ngIf="this.appservice.CurrentDailyInfo.Hotel!==null"
                    [Hotel]="this.appservice.CurrentDailyInfo.Hotel"></hotel-item>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
