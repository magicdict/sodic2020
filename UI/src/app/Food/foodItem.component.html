<div class="card">
    <div class="card-header">
        {{Food.Name}}
        ￥{{Food.Price}}
        <br />
        <p class="category"><i class="fas fa-map-marked-alt"></i>&nbsp;{{this.Food.Address}}</p>
    </div>
    <div class="card-body items">
        {{Food.Item.join(" ")}}
    </div>
    <div *ngIf="Mode === 0" class="card-footer">
        <button style="width: 96px;height: 36px;" class="btn btn-primary"
            (click)="this.router.navigateByUrl('food/' +  this.appservice.EncodeURI(Food.Name));"><i
                class="fas fa-list"></i>&nbsp;详细</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button style="width: 96px;height: 36px;" class="btn btn-danger"
            (click)="this.appservice.AddToFav(Food,type);this.toastService.show(this.Food.Name + ' 加入心愿单', { classname: 'bg-danger text-light', delay: 3000 });"><i
                class="fas fa-heart"></i>&nbsp;收藏</button>
    </div>
    <div *ngIf="Mode === 1" class="card-footer">
        <button style="width: 96px;height: 36px;" class="btn btn-primary"
            (click)="this.router.navigateByUrl('food/' +  this.appservice.EncodeURI(Food.Name));"><i
                class="fas fa-list"></i>&nbsp;详细</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button style="width: 96px;height: 36px;" class="btn btn-danger"
            (click)="this.appservice.DelFormPlan(Food.Name);"><i
                class="far fa-trash-alt"></i>&nbsp;删除</button>
    </div>
    <div *ngIf="Mode === 2" class="card-footer">
        <button style="width: 96px;height: 36px;" class="btn btn-primary"
            (click)="this.router.navigateByUrl('food/' +  this.appservice.EncodeURI(Food.Name));"><i
                class="fas fa-list"></i>&nbsp;详细</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button style="width: 96px;height: 36px;" class="btn btn-success"
            (click)="this.appservice.AddToPlan(Food,type);this.toastService.show(this.Food.Name + ' 已添加', { classname: 'bg-success text-light', delay: 3000 });"><i
                class="fas fa-plus"></i>&nbsp;添加</button>
    </div>
</div>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
<br />
